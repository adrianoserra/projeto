<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>SIGE - Eventos</title>
    <link rel="stylesheet" href="../css/estilo.css?1422981258" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700display=swap" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />



</h:head>

<body>
    <h:form id="form">

        <p:growl id="caixaMensagem" autoUpdate="true" showSummary="true" showDetail="true" sticky="true" />

        <div id="menu-bg">

            <div id="menu">
                <div id="menu-logo">
                    <a href="indexUsuario.xhtml">
                        <img src="../img/logo-sige.png" alt=""></img>
                    </a>
                </div>

                <div id="menu-nav">
                    <ul>
                        <li><a href="eventos.xhtml">Eventos</a></li>
                        <li><a href="sobreUsuario.xhtml">Conheça o SIGE</a></li>
                        <li><a href="contatoUsuario.xhtml">Fale conosco</a></li>
                        <li><a href="#"><img src="../img/engrenagem.png"></img></a>
                            <ul class="submenu">
                                <li><a href="minhaConta.xhtml">Minha Conta</a></li>
                                <li><a href="certificadoUsuario.xhtml">Certificados</a></li>
                                <li>
                                    <p:commandLink value="Sair" action="#{cadastrarParticipanteMbean.deslogar()}" />
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>

        </div>







        <div id="eventos-bg">



            <div id="eventos">

                <div id="eventos-titulo">
                    <h2>Eventos</h2>
                    <img src="../img/background-evento.png" alt=""> </img>
                </div>





                <div id="conteudo-eventos">

                    <p:repeat var="evento" value="#{inscricaoEventosMbean.colecaoEvento}">
                        <div id="caixa-eventos" class="caixa-eventos">
                            <a href="">
                                <img src="../img/palestra-desenvolvimento-web.jpg" alt=""> </img>
                                <h5>
                                    <p:outputLabel value="#{evento.tema}" />
                                </h5>
                                <p>Descrição:
                                    <p:outputLabel value="#{evento.descricao}" />
                                </p>
                                <div class="posicionar-fixo">
                                    <p>Data:
                                        <p:outputLabel value="#{evento.dataEvento}" />
                                    </p>
                                    <p>Carga Horária:
                                        <p:outputLabel value="#{evento.cargaHoraria}" />
                                    </p>
                                    <br> </br>
                                    <p:commandButton style="margin-left: 155px;" id="inscrever" value="Inscrever-se"
                                        update="form:caixaMensagem, inscrever"
                                        action="#{inscricaoEventosMbean.inscreverParticipanteEvento(evento)}"
                                        disabled="#{evento.participanteInscrito}" />
                                    <p:outputLabel style="color:green; margin-left: 10px;" value="Inscrito"
                                        rendered="#{evento.participanteInscrito}" />

                                    <p:graphicImage value="../img/inscrito.png"
                                        style="width: 40px; height: 35px; float:right; margin-right: 35px"
                                        rendered="#{evento.participanteInscrito}" />

                                </div>

                            </a>

                        </div>


                        <br />
                        <div id="titulo-inscrever">

                        </div>

                    </p:repeat>



                </div>

            </div>

        </div>

        <div id="rodape-bg">
            <div id="rodape">
                <div id="rodape-logo">
                    <a href="indexUsuario.xhtml">
                        <img src="../img/logo-sige.png" alt=""> </img>
                    </a>
                </div>
                <div id="rodape-nav">
                    <ul>
                        <li><a href="#menu">Topo</a></li>
                        <li><a href="sobreUsuario.xhtml">Conheça o SIGE</a></li>
                        <li><a href="contatoUsuario.xhtml">Fale conosco</a></li>
                        <li><a href="eventos.xhtml">Eventos</a></li>
                    </ul>
                </div>

                <div id="redes-sociais">
                    <a href="">
                        <img src="../img/icone-facebook.png"></img>
                    </a>
                    <a href="">
                        <img src="../img/icone-instagram.png"></img>
                    </a>
                    <a href="">
                        <img src="../img/icone-twitter.png"></img>
                    </a>
                </div>
            </div>
        </div>




    </h:form>
</body>

</html>
