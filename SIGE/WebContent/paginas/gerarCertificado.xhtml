<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>SIGE - Gerar Certificado</title>
    <link rel="stylesheet" href="../css/estiloMarcarPresenca.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700display=swap" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />



</h:head>

<body>
    <h:form id="form">

        <p:growl id="caixaMensagem" autoUpdate="true" showSummary="true" showDetail="true" sticky="true" />

        <div id="menu-bg">

            <div id="menu">
                <div id="menu-logo">
                    <a href="indexUsuario.xhtml">
                        <img src="../img/logo-sige.png" alt=""></img>
                    </a>
                </div>

                <div id="menu-nav">
                    <ul>
                        <li><a href="eventos.xhtml">Eventos</a></li>
                        <li><a href="sobreUsuario.xhtml">Conheça o SIGE</a></li>
                        <li><a href="contatoUsuario.xhtml">Fale conosco</a></li>
                        <li><a href="#"><img src="../img/engrenagem.png"></img></a>
                            <ul class="submenu">
                                <li><a href="minhaConta.xhtml">Perfil</a></li>
                                <li><a href="alterarSenha.xhtml">Alterar Senha</a></li>
                                <li><a href="gerarCertificado.xhtml">Certificados</a></li>
                                <li>
                                    <p:commandLink value="Sair" action="#{cadastrarParticipanteMbean.deslogar()}" />
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

        <div id="gerarCertificado-bg">

            <div id="eventos">

                <div id="texto">

                    <h1>Emitir Certificado</h1>
                    <p>Abaixo terá listado somente os eventos que você obteve presença.</p>

                </div>
                

                <p:panelGrid style="margin-left: 50px" id="panel" columns="2">
                    <p:outputLabel value="Selecione um Evento: " />
                    <p:selectOneMenu converter="omnifaces.SelectItemsConverter" style="width:100%"
                        value="#{analiseCertificadoMbean.participante.eventoAtual}">
                        <f:selectItem noSelectionOption="true" itemValue="" itemLabel="Selecione" />
                        <f:selectItems var="evento" value="#{analiseCertificadoMbean.colecaoEvento}"
                            itemValue="#{evento}" itemLabel="#{evento.tema}" />
                    </p:selectOneMenu>



                </p:panelGrid>

                <p:commandButton style="margin-left: 100px; margin-top: 20px; margin-bottom: 50px; padding: .1em 1em;
                 background: #006577; color:white" value="Gerar Certificado"
                    styleClass="botao-alterar" action="#{analiseCertificadoMbean.escolherEvento()}" update="@form" />


            </div>
        </div>






        <div id="rodape-bg" class="rodape-no-final-da-pagina">
            <div id="rodape">
                <div id="rodape-logo">
                    <a href="indexUsuario.xhtml">
                        <img src="../img/logo-sige.png" alt=""> </img>
                    </a>
                </div>
                <div id="rodape-nav">
                    <ul>
                        <li><a href="#menu">Topo</a></li>
                        <li><a href="sobreUsuario.xhtml">Conheça o SIGE</a></li>
                        <li><a href="contatoUsuario.xhtml">Fale conosco</a></li>
                        <li><a href="eventos.xhtml">Eventos</a></li>
                    </ul>
                </div>

                <div id="redes-sociais">
                    <a href="">
                        <img src="../img/icone-facebook.png"></img>
                    </a>
                    <a href="">
                        <img src="../img/icone-instagram.png"></img>
                    </a>
                    <a href="">
                        <img src="../img/icone-twitter.png"></img>
                    </a>
                </div>
            </div>
        </div>




    </h:form>
</body>

</html>
