<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>SIGE - Meu Perfil</title>
    <link rel="stylesheet" href="../css/estiloMarcarPresenca.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700display=swap" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />



</h:head>

<body>
    <h:form id="form">

        <p:growl id="caixaMensagem" autoUpdate="true" showSummary="true" showDetail="true" sticky="true" />

        <div id="menu-bg">

            <div id="menu">
                <div id="menu-logo">
                    <a href="indexUsuario.xhtml">
                        <img src="../img/logo-sige.png" alt=""></img>
                    </a>
                </div>

                <div id="menu-nav">
                    <ul>
                        <li><a href="eventos.xhtml">Eventos</a></li>
                        <li><a href="sobreUsuario.xhtml">Conheça o SIGE</a></li>
                        <li><a href="contatoUsuario.xhtml">Fale conosco</a></li>
                        <li><a href="#"><img src="../img/engrenagem.png"></img></a>
                            <ul class="submenu">
                                <li><a href="minhaConta.xhtml">Perfil</a></li>
                                <li><a href="alterarSenha.xhtml">Alterar Senha</a></li>
                                <li><a href="gerarCertificado.xhtml">Certificados</a></li>
                                <li>
                                    <p:commandLink value="Sair" action="#{cadastrarParticipanteMbean.deslogar()}" />
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

        <div id="minhaConta-bg">

            <div id="eventos">
                <div id="texto">

                    <h1>Alterar Dados</h1>
                    <p>Para alteraração de algum dado, preencher com o novo e clicar em alterar.</p>

                </div>
                
                
                    <p:panelGrid style="margin-left: 50px" id="panel" columns="2">
                        <p:outputLabel value="CPF:" />
                        <p:outputLabel style="width:140%"
                            value="#{cadastrarParticipanteMbean.participanteAutenticado.CPF}" />

                        <p:outputLabel value="Nome:" />
                        <p:inputText style="width:250px"
                            value="#{cadastrarParticipanteMbean.participanteAutenticado.nome}" />

                        <p:outputLabel value="Setor:" />
                        <p:inputText style="width:250px"
                            value="#{cadastrarParticipanteMbean.participanteAutenticado.setor}" />

                        <p:outputLabel value="Telefone:" />
                        <p:inputMask  style="width:250px" mask="(99)99999-9999"
                            value="#{cadastrarParticipanteMbean.participanteAutenticado.telefone}" />

                        <p:outputLabel value="Email:" />
                        <p:inputText style="width:250px"
                            value="#{cadastrarParticipanteMbean.participanteAutenticado.email}" />


                




                </p:panelGrid>
 
                <p:commandButton style="margin-left: 135px; margin-top: 20px; margin-bottom: 50px; padding: .1em 3em; background: #006577;" value="Alterar" styleClass="botao-alterar"
                    action="#{cadastrarParticipanteMbean.alterarParticipante()}" update="@form" />

            </div>

        </div>







        <div id="rodape-bg" >
            <div id="rodape">
                <div id="rodape-logo">
                    <a href="indexUsuario.xhtml">
                        <img src="../img/logo-sige.png" alt=""> </img>
                    </a>
                </div>
                <div id="rodape-nav">
                    <ul>
                        <li><a href="#menu">Topo</a></li>
                        <li><a href="sobreUsuario.xhtml">Conheça o SIGE</a></li>
                        <li><a href="contatoUsuario.xhtml">Fale conosco</a></li>
                        <li><a href="eventos.xhtml">Eventos</a></li>
                    </ul>
                </div>

                <div id="redes-sociais">
                    <a href="">
                        <img src="../img/icone-facebook.png"></img>
                    </a>
                    <a href="">
                        <img src="../img/icone-instagram.png"></img>
                    </a>
                    <a href="">
                        <img src="../img/icone-twitter.png"></img>
                    </a>
                </div>
            </div>
        </div>




    </h:form>
</body>

</html>
